name: Build, Scan & Deploy Docker to EC2 via ECR

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # ---------------------------------------------------------
      # CHECKOUT
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------------------------------------
      # BUILD (Maven)
      # ---------------------------------------------------------
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build WAR using Maven
        run: mvn -B clean package --file pom.xml

      # ---------------------------------------------------------
      # TRUFFLEHOG (Docker-based + JSON Output)
      # ---------------------------------------------------------
      - name: Run TruffleHog Secrets Scan
        run: |
          echo "Running TruffleHog via Docker..."
          docker run --rm -v $PWD:/repo trufflesecurity/trufflehog:latest \
            git /repo --json > trufflehog.json || true

          echo "Generated trufflehog.json:"
          ls -lh trufflehog.json

      # ---------------------------------------------------------
      # SAST (SonarCloud)
      # ---------------------------------------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.qualitygate.wait=true
      - name: Save Sonar Report (JSON)
        run: |
          echo '{"status": "completed"}' > sonar-report.json

      # ---------------------------------------------------------
      # SNYK (SCA + SAST + Container Scan)
      # ---------------------------------------------------------
      - name: Install Snyk CLI
        uses: snyk/actions/setup@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Open Source Scan (SCA)
        run: snyk test --json-file-output=snyk-sca.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code Scan (SAST)
        run: snyk code test --json-file-output=snyk-sast.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Build Docker Image for Snyk Scan
        run: docker build -t app:latest .

      - name: Snyk Container Scan
        run: snyk container test app:latest --json-file-output=snyk-container.json || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ---------------------------------------------------------
      # PRISMA CLOUD - twistcli Container Scan
      # ---------------------------------------------------------
      - name: Download twistcli
        run: |
          curl -u "${{ secrets.PRISMA_ACCESS_KEY }}:${{ secrets.PRISMA_SECRET_KEY }}" \
            --output twistcli \
            "${{ secrets.PRISMA_CONSOLE_URL }}/api/v1/util/twistcli"

          chmod +x twistcli

      - name: Prisma Cloud Container Scan
        run: |
          ./twistcli images scan \
            --address ${{ secrets.PRISMA_CONSOLE_URL }} \
            --user ${{ secrets.PRISMA_ACCESS_KEY }} \
            --password ${{ secrets.PRISMA_SECRET_KEY }} \
            --details \
            app:latest > prisma-scan.json || true

      # ---------------------------------------------------------
      # AWS LOGIN
      # ---------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # ---------------------------------------------------------
      # BUILD + PUSH IMAGE TO ECR
      # ---------------------------------------------------------
      - name: Tag & Push Docker Image to ECR
        run: |
          ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          IMAGE_NAME="${{ secrets.ECR_REPO_NAME }}"
          TAG="latest"

          docker tag app:latest $ECR_URL/$IMAGE_NAME:$TAG
          docker push $ECR_URL/$IMAGE_NAME:$TAG

      # ---------------------------------------------------------
      # DEPLOY ON EC2
      # ---------------------------------------------------------
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
            IMAGE_NAME="${{ secrets.ECR_REPO_NAME }}"
            TAG="latest"

            # Install Docker if needed
            if ! command -v docker &> /dev/null; then
              sudo yum install docker -y || sudo apt install docker.io -y
              sudo systemctl start docker
            fi

            # Login + Pull
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | sudo docker login --username AWS --password-stdin $ECR_URL

            sudo docker pull $ECR_URL/$IMAGE_NAME:$TAG
            sudo docker stop app || true
            sudo docker rm app || true

            sudo docker run -d --name app -p 80:8080 $ECR_URL/$IMAGE_NAME:$TAG

      # ---------------------------------------------------------
      # OWASP ZAP (DAST)
      # ---------------------------------------------------------
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://${{ secrets.EC2_HOST }}"
          cmd_options: "-a"
        continue-on-error: true

      - name: Rename ZAP Reports
        run: |
          mv report_html.html zap-report.html || true
          mv report_md.md zap-report.md || true
          mv report_json.json zap-report.json || true

      # ---------------------------------------------------------
      # EXPORT PIPELINE LOGS
      # ---------------------------------------------------------
      - name: Export GitHub Actions Logs
        run: |
          echo "Exporting logs..."
          gh run view ${{ github.run_id }} --log > logs.txt
          ls -lh logs.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ---------------------------------------------------------
      # UPLOAD ALL SCAN OUTPUT TO S3
      # ---------------------------------------------------------
      - name: Upload all scan reports to S3
        run: |
          RUN_ID=${{ github.run_id }}
          S3_PATH="s3://cf-templates-efzoo91lt857-us-east-1/security-scans/run-$RUN_ID/"

          mkdir -p artifacts
          cp trufflehog.json artifacts/ || true
          cp snyk-sca.json artifacts/ || true
          cp snyk-sast.json artifacts/ || true
          cp snyk-container.json artifacts/ || true
          cp prisma-scan.json artifacts/ || true
          cp sonar-report.json artifacts/ || true
          cp zap-report.html artifacts/ || true
          cp zap-report.md artifacts/ || true
          cp zap-report.json artifacts/ || true
          cp logs.txt artifacts/ || true

          aws s3 cp artifacts $S3_PATH --recursive

          echo "Uploaded all scan reports to: $S3_PATH"
