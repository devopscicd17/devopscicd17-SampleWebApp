name: Build, Scan & Deploy Docker to EC2 via ECR

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # ---------------------------------------------------------
      # CHECKOUT (Full history for TruffleHog)
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------------------------------------
      # BUILD (Maven)
      # ---------------------------------------------------------
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build WAR using Maven
        run: mvn -B clean package --file pom.xml

      # ---------------------------------------------------------
      # SECRETS SCAN (TruffleHog)
      # ---------------------------------------------------------
      - name: TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
        continue-on-error: false

      # ---------------------------------------------------------
      # SAST (SonarCloud)
      # ---------------------------------------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: .

      # ---------------------------------------------------------
      # SNYK (SCA + SAST + Container Scan)
      # ---------------------------------------------------------
      - name: Install Snyk CLI
        uses: snyk/actions/setup@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Open Source Scan (SCA)
        run: snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Code Scan (SAST)
        run: snyk code test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Build Docker Image for Snyk Scan
        run: docker build -t app:latest .

      - name: Snyk Container Scan
        run: snyk container test app:latest --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ---------------------------------------------------------
      # PRISMA CLOUD - Twistcli Container Scan
      # ---------------------------------------------------------
      - name: Download twistcli
        run: |
          echo "Downloading twistcli from Prisma Cloud..."
          curl -u "${{ secrets.PRISMA_ACCESS_KEY }}:${{ secrets.PRISMA_SECRET_KEY }}" \
            --output twistcli \
            "${{ secrets.PRISMA_CONSOLE_URL }}/api/v1/util/twistcli"

          chmod +x twistcli

      - name: Prisma Cloud Container Scan
        run: |
          echo "Running Prisma Cloud twistcli scan..."
          ./twistcli images scan \
            --address ${{ secrets.PRISMA_CONSOLE_URL }} \
            --user ${{ secrets.PRISMA_ACCESS_KEY }} \
            --password ${{ secrets.PRISMA_SECRET_KEY }} \
            --details \
            app:latest
        continue-on-error: false

      # ---------------------------------------------------------
      # AWS CREDENTIALS
      # ---------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # ---------------------------------------------------------
      # BUILD + PUSH IMAGE TO ECR
      # ---------------------------------------------------------
      - name: Build, Tag & Push Docker Image to ECR
        run: |
          ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          IMAGE_NAME="${{ secrets.ECR_REPO_NAME }}"
          TAG="latest"

          docker tag app:latest $ECR_URL/$IMAGE_NAME:$TAG
          docker push $ECR_URL/$IMAGE_NAME:$TAG

      # ---------------------------------------------------------
      # DEPLOYMENT ON EC2
      # ---------------------------------------------------------
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
            IMAGE_NAME="${{ secrets.ECR_REPO_NAME }}"
            TAG="latest"

            if ! command -v docker &> /dev/null; then
              sudo yum install docker -y || sudo apt install docker.io -y
              sudo systemctl start docker
            fi

            if ! command -v aws &> /dev/null; then
              sudo yum install awscli -y || sudo apt install awscli -y
            fi

            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | sudo docker login --username AWS --password-stdin $ECR_URL

            sudo docker pull $ECR_URL/$IMAGE_NAME:$TAG
            sudo docker stop app || true
            sudo docker rm app || true
            sudo docker run -d --name app -p 80:8080 $ECR_URL/$IMAGE_NAME:$TAG

      # ---------------------------------------------------------
      # OWASP ZAP (DAST)
      # ---------------------------------------------------------
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://${{ secrets.EC2_HOST }}"
          cmd_options: "-a"
        continue-on-error: true

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: |
            report_html.html
            report_md.md
            report_json.json
          if-no-files-found: warn
