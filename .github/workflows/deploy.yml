name: Build, Scan & Deploy Docker to EC2 via ECR

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    # ---------------------------------------------------------
    # CHECKOUT (Full history for TruffleHog)
    # ---------------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # ---------------------------------------------------------
    # BUILD (Maven)
    # ---------------------------------------------------------
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"

    - name: Build WAR using Maven
      run: mvn -B clean package --file pom.xml

    # ---------------------------------------------------------
    # SECRETS SCAN (TruffleHog)
    # ---------------------------------------------------------
    - name: TruffleHog Secrets Scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: .
      continue-on-error: false

    # ---------------------------------------------------------
    # SAST (SonarCloud)
    # ---------------------------------------------------------
    - name: SonarQube Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        projectBaseDir: .

    # ---------------------------------------------------------
    # SNYK (SCA + SAST + Container Scan)
    # ---------------------------------------------------------
    - name: Install Snyk CLI
      uses: snyk/actions/setup@v1
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Snyk Open Source Scan (SCA)
      run: snyk test --severity-threshold=high
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Snyk Code Scan (SAST)
      run: snyk code test --severity-threshold=high
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Build Docker Image for Snyk Scan
      run: docker build -t app:latest .

    - name: Snyk Container Scan
      run: snyk container test app:latest --severity-threshold=high
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    # ---------------------------------------------------------
    # AWS CREDENTIALS
    # ---------------------------------------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    # ---------------------------------------------------------
    # BUILD + PUSH IMAGE
    # ---------------------------------------------------------
    - name: Build, Tag and Push Docker Image to ECR
      run: |
        ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
        IMAGE_NAME="${{ secrets.ECR_REPO_NAME }}"
        TAG="latest"

        docker build -t $IMAGE_NAME:$TAG .
        docker tag $IMAGE_NAME:$_
