name: Build, Scan & Deploy Docker to EC2 via ECR

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ github.run_id }}

    steps:
      # ---------------------------------------------------------
      # CHECKOUT CODE
      # ---------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ---------------------------------------------------------
      # MAVEN BUILD
      # ---------------------------------------------------------
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build WAR using Maven
        run: mvn -B clean package --file pom.xml

      # ---------------------------------------------------------
      # SECRETS SCAN (TruffleHog Action + JSON export)
      # ---------------------------------------------------------
      - name: TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          json: trufflehog-results.json
        continue-on-error: true

      # ---------------------------------------------------------
      # SAST (SonarCloud)
      # ---------------------------------------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: .

      - name: Convert Sonar report to JSON (dummy)
        run: echo '{}' > sonar-report.json

      # ---------------------------------------------------------
      # SNYK (SCA / SAST / Container)
      # ---------------------------------------------------------
      - name: Install Snyk CLI
        uses: snyk/actions/setup@v1  
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Open Source Scan (SCA)
        run: snyk test --json > snyk-sca.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Snyk Code Scan (SAST)
        run: snyk code test --json > snyk-sast.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      # Build app image once
      - name: Build Docker Image
        run: docker build -t app:latest .

      - name: Snyk Container Scan
        run: snyk container test app:latest --json > snyk-container.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      # ---------------------------------------------------------
      # PRISMA CLOUD (twistcli container scan)
      # ---------------------------------------------------------
      - name: Download twistcli
        run: |
          curl -u "${{ secrets.PRISMA_ACCESS_KEY }}:${{ secrets.PRISMA_SECRET_KEY }}" \
            --output twistcli \
            "${{ secrets.PRISMA_CONSOLE_URL }}/api/v1/util/twistcli"
          chmod +x twistcli

      - name: Prisma Cloud Container Scan
        run: |
          ./twistcli images scan \
            --address ${{ secrets.PRISMA_CONSOLE_URL }} \
            --user ${{ secrets.PRISMA_ACCESS_KEY }} \
            --password ${{ secrets.PRISMA_SECRET_KEY }} \
            --details \
            app:latest > prisma-scan.json
        continue-on-error: true

      # ---------------------------------------------------------
      # AWS CREDENTIALS
      # ---------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      # ---------------------------------------------------------
      # PUSH IMAGE TO ECR
      # ---------------------------------------------------------
      - name: Tag & Push image to ECR
        run: |
          ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          IMAGE="${{ secrets.ECR_REPO_NAME }}:latest"

          docker tag app:latest $ECR_URL/$IMAGE
          docker push $ECR_URL/$IMAGE

      # ---------------------------------------------------------
      # DEPLOY ON EC2
      # ---------------------------------------------------------
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
            IMAGE="${{ secrets.ECR_REPO_NAME }}:latest"

            sudo docker pull $ECR_URL/$IMAGE

            sudo docker stop app || true
            sudo docker rm app || true

            sudo docker run -d --name app -p 80:8080 $ECR_URL/$IMAGE

      # ---------------------------------------------------------
      # OWASP ZAP (DAST)
      # ---------------------------------------------------------
      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://${{ secrets.EC2_HOST }}"
          cmd_options: "-a"
        continue-on-error: true

      - name: Rename ZAP reports
        run: |
          mv report_html.html zap-report.html || true
          mv report_md.md zap-report.md || true
          mv report_json.json zap-report.json || true

  # =======================================================================
  # SECOND JOB â€” Collect logs + push ALL reports to S3
  # =======================================================================

  collect-logs:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install gh CLI
        run: |
          sudo apt update -y
          sudo apt install -y gh jq
          gh --version

      - name: Export logs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RUN_ID="${{ needs.deploy.outputs.run_id }}"
          REPO="${{ github.repository }}"

          echo "Collecting logs for: $RUN_ID from repo: $REPO"

          gh run view "$RUN_ID" --repo "$REPO" --log > logs.txt
          echo "Logs collected."

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload all scan results to S3
        run: |
          RUN_ID="${{ needs.deploy.outputs.run_id }}"
          S3_PATH="s3://cf-templates-efzoo91lt857-us-east-1/security-scans/run-$RUN_ID/"

          echo "Uploading all reports to $S3_PATH"

          aws s3 cp trufflehog-results.json "$S3_PATH"
          aws s3 cp snyk-sca.json "$S3_PATH"
          aws s3 cp snyk-sast.json "$S3_PATH"
          aws s3 cp snyk-container.json "$S3_PATH"
          aws s3 cp prisma-scan.json "$S3_PATH"
          aws s3 cp sonar-report.json "$S3_PATH"
          aws s3 cp zap-report.html "$S3_PATH"
          aws s3 cp zap-report.md "$S3_PATH"
          aws s3 cp zap-report.json "$S3_PATH"
          aws s3 cp logs.txt "$S3_PATH"

          echo "Upload complete."
