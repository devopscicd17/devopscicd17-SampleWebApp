name: Build, Scan & Deploy Docker to EC2 via ECR

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    # ---------------------------------------------------------
    # CHECKOUT (Full history for TruffleHog)
    # ---------------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # required for TruffleHog

    # ---------------------------------------------------------
    # BUILD (Maven)
    # ---------------------------------------------------------
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"

    - name: Build WAR using Maven
      run: mvn -B clean package --file pom.xml

    # ---------------------------------------------------------
    # SECRETS SCAN (TruffleHog)
    # ---------------------------------------------------------
    - name: TruffleHog Secrets Scan
      uses: trufflesecurity/trufflehog@main
      with:
        path: .
      continue-on-error: false

    # ---------------------------------------------------------
    # SAST (SonarCloud)
    # ---------------------------------------------------------
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        projectBaseDir: .

    # ---------------------------------------------------------
    # SNYK (SCA + SAST + Container Scan)
    # ---------------------------------------------------------
    - name: Install Snyk CLI
      uses: snyk/actions/setup@v1
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Snyk Open Source Scan (SCA)
      run: snyk test --severity-threshold=high
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Snyk Code Scan (SAST)
      run: snyk code test --severity-threshold=high
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    # Build image for Snyk container scan
    - name: Build Docker Image for Snyk Scan
      run: docker build -t app:latest .

    - name: Snyk Container Scan
      run: snyk container test app:latest --severity-threshold=high
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    # ---------------------------------------------------------
    # AWS CREDENTIALS
    # ---------------------------------------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Login to ECR
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    # ---------------------------------------------------------
    # BUILD + PUSH IMAGE TO ECR
    # ---------------------------------------------------------
    - name: Build, Tag & Push Docker Image to ECR
      run: |
        ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
        IMAGE_NAME="${{ secrets.ECR_REPO_NAME }}"
        TAG="latest"

        echo "Building Docker Image..."
        docker build -t $IMAGE_NAME:$TAG .

        echo "Tagging Image..."
        docker tag $IMAGE_NAME:$TAG $ECR_URL/$IMAGE_NAME:$TAG

        echo "Pushing Image to ECR..."
        docker push $ECR_URL/$IMAGE_NAME:$TAG

    # ---------------------------------------------------------
    # DEPLOYMENT ON EC2
    # ---------------------------------------------------------
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          IMAGE_NAME="${{ secrets.ECR_REPO_NAME }}"
          TAG="latest"

          # Install Docker if missing
          if ! command -v docker &> /dev/null; then
            sudo yum install docker -y || sudo apt install docker.io -y
            sudo systemctl start docker
          fi

          # Install AWS CLI if missing
          if ! command -v aws &> /dev/null; then
            sudo yum install awscli -y || sudo apt install awscli -y
          fi

          echo "Logging into ECR..."
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | sudo docker login --username AWS --password-stdin $ECR_URL

          echo "Pulling Latest Image..."
          sudo docker pull $ECR_URL/$IMAGE_NAME:$TAG

          echo "Stopping Old Container..."
          sudo docker stop app || true
          sudo docker rm app || true

          echo "Starting New Container..."
          sudo docker run -d --name app -p 80:8080 $ECR_URL/$IMAGE_NAME:$TAG

          echo "Deployment completed successfully!"

    # ---------------------------------------------------------
    # OWASP ZAP (DAST)
    # ---------------------------------------------------------
    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.10.0
      with:
        target: "http://${{ secrets.EC2_HOST }}"
        cmd_options: "-a"
      continue-on-error: true

    - name: Upload ZAP Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report
        path: zap-report.html
        if-no-files-found: warn
