name: Build & Deploy Docker to EC2 via ECR

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------
    # Checkout Code
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -----------------------------
    # Set Up Java for Maven Build
    # -----------------------------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"

    # -----------------------------
    # Build WAR File
    # -----------------------------
    - name: Build WAR using Maven
      run: mvn -B clean package --file pom.xml

    # -----------------------------
    # Configure AWS Credentials
    # -----------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # -----------------------------
    # Login to Amazon ECR
    # -----------------------------
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    # -----------------------------
    # Build, Tag & Push Docker Image
    # -----------------------------
    - name: Build, Tag, and Push to ECR
      run: |
        ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
        IMAGE_NAME="${{ secrets.ECR_REPO_NAME }}"
        TAG="latest"

        echo "Building Docker image..."
        docker build -t $IMAGE_NAME:$TAG .

        echo "Tagging Docker image..."
        docker tag $IMAGE_NAME:$TAG $ECR_URL/$IMAGE_NAME:$TAG

        echo "Pushing Docker image to ECR..."
        docker push $ECR_URL/$IMAGE_NAME:$TAG

    # -----------------------------
    # Deploy to EC2 (Docker Pull & Restart)
    # -----------------------------
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          IMAGE_NAME="${{ secrets.ECR_REPO_NAME }}"
          TAG="latest"

          # Install docker if missing
          if ! command -v docker &> /dev/null
          then
              echo "Docker not found. Installing..."
              sudo yum install docker -y || sudo apt install docker.io -y
              sudo service docker start
              sudo usermod -aG docker $USER
          fi

          # Install AWS CLI if missing
          if ! command -v aws &> /dev/null
          then
              echo "Installing AWS CLI..."
              sudo yum install awscli -y || sudo apt install awscli -y
          fi

          # Login to ECR on EC2 host
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | sudo docker login --username AWS --password-stdin $ECR_URL

          # Pull new image
          sudo docker pull $ECR_URL/$IMAGE_NAME:$TAG

          # Stop old container if running
          sudo docker stop app || true
          sudo docker rm app || true

          # Run app container
          sudo docker run -d --name app -p 80:8080 $ECR_URL/$IMAGE_NAME:$TAG

          echo "Deployment completed successfully!"
