name: Build, Scan & Deploy Docker to EC2 via ECR

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # ---------------------------------------------------------
    # CHECKOUT
    # ---------------------------------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # ---------------------------------------------------------
    # JAVA + BUILD
    # ---------------------------------------------------------
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: "17"
        distribution: "temurin"

    - name: Build WAR using Maven
      run: mvn -B clean package --file pom.xml

    # ---------------------------------------------------------
    # 1️⃣ TRUFFLEHOG SECRET SCAN (JSON OUTPUT FIX ADDED)
    # ---------------------------------------------------------
    - name: Install TruffleHog
      run: pip install trufflehog==3.72.0

    - name: Run TruffleHog Secrets Scan
      run: |
        trufflehog git . --json --fail > trufflehog.json || true
        echo "TruffleHog scan completed"

    # ---------------------------------------------------------
    # 2️⃣ SONARCLOUD (SAST)
    # ---------------------------------------------------------
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      with:
        projectBaseDir: .

    - name: Save Sonar Report
      run: |
        echo '{"note":"SonarCloud does not support raw JSON export via API in CI"}' > sonar-report.json

    # ---------------------------------------------------------
    # 3️⃣ SNYK (SCA + SAST + Container Scan)
    # ---------------------------------------------------------
    - name: Install Snyk CLI
      uses: snyk/actions/setup@v1
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Snyk Open Source Scan (SCA)
      run: snyk test --json > snyk-sca.json || true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Snyk Code Scan (SAST)
      run: snyk code test --json > snyk-sast.json || true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Build Docker Image for Scans
      run: docker build -t app:latest .

    - name: Snyk Container Scan
      run: snyk container test app:latest --json > snyk-container.json || true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    # ---------------------------------------------------------
    # 4️⃣ PRISMA CLOUD - twistcli Container Scan
    # ---------------------------------------------------------
    - name: Download twistcli
      run: |
        echo "Downloading twistcli..."
        curl -u "${{ secrets.PRISMA_ACCESS_KEY }}:${{ secrets.PRISMA_SECRET_KEY }}" \
          --output twistcli \
          "${{ secrets.PRISMA_CONSOLE_URL }}/api/v1/util/twistcli"
        chmod +x twistcli

    - name: Prisma Scan
      run: |
        ./twistcli images scan \
          --address ${{ secrets.PRISMA_CONSOLE_URL }} \
          --user ${{ secrets.PRISMA_ACCESS_KEY }} \
          --password ${{ secrets.PRISMA_SECRET_KEY }} \
          --details \
          --output-file prisma-scan.json \
          app:latest || true

    # ---------------------------------------------------------
    # 5️⃣ AWS AUTH + PUSH IMAGE TO ECR
    # ---------------------------------------------------------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Push Image to ECR
      run: |
        ECR_URL="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
        IMAGE_NAME="${{ secrets.ECR_REPO_NAME }}"
        TAG="latest"

        docker tag app:latest $ECR_URL/$IMAGE_NAME:$TAG
        docker push $ECR_URL/$IMAGE_NAME:$TAG

    # ---------------------------------------------------------
    # 6️⃣ DEPLOY TO EC2
    # ---------------------------------------------------------
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          ECR="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          IMG="${{ secrets.ECR_REPO_NAME }}"
          TAG="latest"

          if ! command -v docker &> /dev/null; then
            sudo yum install docker -y || sudo apt install docker.io -y
            sudo systemctl start docker
          fi

          if ! command -v aws &> /dev/null; then
            sudo yum install awscli -y || sudo apt install awscli -y
          fi

          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | sudo docker login --username AWS --password-stdin $ECR

          sudo docker pull $ECR/$IMG:$TAG

          sudo docker stop app || true
          sudo docker rm app || true

          sudo docker run -d --name app -p 80:8080 $ECR/$IMG:$TAG

    # ---------------------------------------------------------
    # 7️⃣ OWASP ZAP Baseline Scan
    # ---------------------------------------------------------
    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.10.0
      with:
        target: "http://${{ secrets.EC2_HOST }}"
        cmd_options: "-a"
      continue-on-error: true

    # Rename ZAP output
    - name: Rename ZAP files
      run: |
        mv report_html.html zap-report.html || true
        mv report_md.md zap-report.md || true
        mv report_json.json zap-report.json || true

    # ---------------------------------------------------------
    # 8️⃣ EXPORT PIPELINE LOGS
    # ---------------------------------------------------------
    - name: Export Pipeline Logs
      run: |
        echo "Exporting GitHub workflow logs..."
        gh run view ${{ github.run_id }} --log > logs.txt || true
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # ---------------------------------------------------------
    # 9️⃣ UPLOAD ALL REPORTS TO AWS S3
    # ---------------------------------------------------------
    - name: Upload All Reports to S3
      run: |
        RUN_ID=${{ github.run_id }}
        S3_PATH="s3://cf-templates-efzoo91lt857-us-east-1/security-scans/run-$RUN_ID/"
        echo "Uploading to $S3_PATH"

        aws s3 cp trufflehog.json     $S3_PATH || true
        aws s3 cp snyk-sca.json       $S3_PATH || true
        aws s3 cp snyk-sast.json      $S3_PATH || true
        aws s3 cp snyk-container.json $S3_PATH || true
        aws s3 cp prisma-scan.json    $S3_PATH || true
        aws s3 cp sonar-report.json   $S3_PATH || true
        aws s3 cp zap-report.html     $S3_PATH || true
        aws s3 cp zap-report.md       $S3_PATH || true
        aws s3 cp zap-report.json     $S3_PATH || true
        aws s3 cp logs.txt            $S3_PATH || true

        echo "Uploaded all security reports to: $S3_PATH"
